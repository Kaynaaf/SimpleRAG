name: Auto Commit

on:
  push:
  schedule:
    - cron: '0 */5 * * *'  # runs every 5 hours

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Append timestamp to timestamp.txt
        run: |
          echo "Timestamp: $(date -u)" >> timestamp.txt

      - name: Commit and push changes if any
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add timestamp.txt
          if ! git diff --cached --quiet; then
            git commit -m "Automated timestamp append on $(date -u)"
            git push https://x-access-token:${{ secrets.GITHUB_SECRET }}@github.com/${{ github.repository }}.git
          else
            echo "No changes to commit."
          fi
